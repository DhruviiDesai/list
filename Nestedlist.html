<html>
    <head>
        <style>
            body{
                border:solid black;
                width:40%;
                height:320px;
            }
        </style>
    </head>
    <body>
        <h1>Nesting List</h1>
        <ol type="i">
            <li>item1</li>
            <ul type="circle">
                <li>Sub item1</li>
                <li>Sub item2</li>
                <ol type="a">
                    <li>sub item1</li>
                    <li>sub item2</li>
                 </ol>
            </ul>
            <li>Item2</li>
            <ol>
                <li>sub item 1</li>
                <ul type="square">
                    <li>sub item1</li>
                    <li>Sub item2</li>
                </ul>
                <li>sub item2</li>
            </ol>
            <li>item3</li>

        </ol>
    </body>
</html>
